  <button (click)="toggleNav()">Mostrar nav</button>
  <nav *ngIf="displayNav">
    <ul>
      <li *ngFor="let nav of navs">
        <a [routerLink]="nav.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          {{ nav.content }}
        </a>
      </li>
    </ul>
  </nav>
</header>
