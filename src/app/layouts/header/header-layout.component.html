<div class="grid">
  <a routerLink="/inicio" class="title">
    <header>
      <h1>AYUDANDO</h1>
    </header>
  </a>
  <div class="nav-container">
    <button (click)="toggleNav()">Mostrar nav</button>
    <nav *ngIf="displayNav">
      <ul>
        <li *ngFor="let nav of navs">
          <a
            *ngIf="nav.url == '/login'; else notLoginBlock"
            [routerLink]="nav.url"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="displayNav = false"
          >
            {{ nav.content }}
          </a>
          <ng-template #notLoginBlock>
            <a
              [routerLink]="nav.url"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="displayNav = false"
            >
              {{ nav.content }}
            </a>
          </ng-template>
        </li>
      </ul>
    </nav>
  </div>
  <div class="search">
    <input type="text" />
  </div>
</div>
