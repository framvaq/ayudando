<div class="grid">
  <header class="title">
    <h1>AYUDANDO</h1>
  </header>
  <div class="nav-container">
    <button (click)="toggleNav()">Mostrar nav</button>
    <nav *ngIf="displayNav">
      <ul>
        <li *ngFor="let nav of navs">
          <a
            [routerLink]="nav.url"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="displayNav = false"
          >
            {{ nav.content }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="search">
    <input type="text" />
  </div>
</div>
